--- # handlers file for handling misc. fns from the tasks

- name: Restart Server
  shell: sleep 2 && shutdown -r now "Ansible updates triggered"
  async: 1
  poll: 0
  ignore_errors: True

- name: Wait for Server to Restart
  local_action: wait_for
       host={{ ansible_ssh_host }}
       port=22
       state=started
       delay=10
       timeout=300
  become: false
